<svg xmlns="http://www.w3.org/2000/svg" width="400" height="200" viewBox="0 0 400 200">
    <defs>
        <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
            <feGaussianBlur in="SourceAlpha" stdDeviation="3" />
            <feMerge>
                <feMergeNode />
                <feMergeNode in="SourceGraphic" />
            </feMerge>
        </filter>
    </defs>
    <!-- Background stars -->
    <circle cx="50" cy="30" r="4" fill="yellow" filter="url(#glow)" />
    <circle cx="100" cy="80" r="3" fill="yellow" filter="url(#glow)" />
    <circle cx="200" cy="50" r="5" fill="yellow" filter="url(#glow)" />
    <circle cx="300" cy="90" r="4" fill="yellow" filter="url(#glow)" />
    <circle cx="350" cy="30" r="2" fill="yellow" filter="url(#glow)" />
    <circle cx="250" cy="150" r="3" fill="yellow" filter="url(#glow)" />
    <circle cx="30" cy="120" r="4" fill="yellow" filter="url(#glow)" />
    <circle cx="150" cy="180" r="3" fill="yellow" filter="url(#glow)" />

    <!-- Main text -->
    <text x="50%" y="50%" font-family="Fondamento" font-size="100" fill="white" text-anchor="middle" alignment-baseline="middle" filter="url(#glow)">
        Dinesh
    </text>
    <text x="50%" y="50%" font-family="Fondamento" font-size="100" fill="rgba(255, 255, 255, 0.5)" text-anchor="middle" alignment-baseline="middle" dx="2" dy="2">
        Dinesh
    </text>
</svg>
